<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>AR Video Playback Below Marker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Hidden Video Element -->
    <video id="video" src="https://augmented-sample.vercel.app/videoplayback.mp4" loop crossorigin="anonymous" style="display:none;"></video>

    <a-scene embedded arjs="sourceType: webcam; videoConstraints: { facingMode: 'environment', width: 1280, height: 720 }; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker type="pattern" url="https://augmented-sample.vercel.app/pattern-qrcode-new.patt" emitevents="true" id="marker">
            <!-- Marker element -->
        </a-marker>
        <!-- Video Plane Positioned Below the Marker -->
        <a-plane id="videoPlane" position="0 -1.5 0" rotation="-90 0 0" width="3" height="2" visible="false"></a-plane>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('video');
        const marker = document.getElementById('marker');
        const videoPlane = document.getElementById('videoPlane');

        // Load video as a texture for the plane
        video.addEventListener('loadeddata', () => {
            const videoTexture = new AFRAME.THREE.VideoTexture(video);
            videoTexture.minFilter = AFRAME.THREE.LinearFilter;
            videoTexture.magFilter = AFRAME.THREE.LinearFilter;

            // Set the material on the plane
            videoPlane.setAttribute('material', {
                src: videoTexture,
                transparent: true,
                shader: 'flat'
            });

            // Ensure the plane is visible if the marker is found
            marker.addEventListener('markerFound', () => {
                console.log('Marker found');
                videoPlane.setAttribute('visible', 'true'); // Show the video plane
                video.play(); // Start video playback
            });

            marker.addEventListener('markerLost', () => {
                console.log('Marker lost');
                videoPlane.setAttribute('visible', 'false'); // Hide the video plane
                video.pause(); // Pause video playback
            });

            console.log('Video texture loaded and plane set to visible');
        });

        // Initial visibility
        videoPlane.setAttribute('visible', 'false'); // Ensure the video plane is hidden initially

        // Update the video plane's position based on the marker's position
        marker.addEventListener('markerFound', () => {
            // Update video plane position relative to the marker
            videoPlane.object3D.position.set(0, -1.5, 0); // Adjust the position to below the marker
        });
    </script>
</body>
</html>
