<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>3D AR Video Playback Fixed Position</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        #videoOverlay {
            position: fixed;
            bottom: 10px; /* Position at the bottom of the screen */
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Adjust width as needed */
            display: none; /* Hidden until marker is detected */
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Video Overlay Element -->
    <video id="videoOverlay" src="https://augmented-sample.vercel.app/videoplayback.mp4" loop crossorigin="anonymous"></video>

    <a-scene embedded arjs="sourceType: webcam; videoConstraints: { facingMode: 'environment', width: 1280, height: 720 }; debugUIEnabled: false;">
        <a-marker type="pattern" url="https://augmented-sample.vercel.app/pattern-qrcode-new.patt" emitevents="true" id="marker">
            <!-- No need for video plane here since we are using a fixed overlay -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const videoOverlay = document.getElementById('videoOverlay');
        const marker = document.getElementById('marker');

        // Show video and play when marker is detected
        marker.addEventListener('markerFound', () => {
            console.log('Marker found');
            videoOverlay.style.display = 'block';
            videoOverlay.play();
        });

        // Hide video and pause when marker is lost
        marker.addEventListener('markerLost', () => {
            console.log('Marker lost');
            videoOverlay.style.display = 'none';
            videoOverlay.pause();
        });
    </script>
</body>
</html>
