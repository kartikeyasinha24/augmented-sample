<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Overlay</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #container {
        width: 100%;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- A-Frame Scene for AR -->
      <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Marker for detecting the QR code (or custom marker) -->
        <a-marker preset="custom" type="pattern" url="https://augmented-sample.vercel.app/pattern-qrcode.patt">
          <!-- Video element as an AR object -->
          <a-video src="https://augmented-sample.vercel.app/VID-20241022-WA0001.mp4" width="2" height="1" position="0 0 0"></a-video>
        </a-marker>

        <!-- AR.js camera -->
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>
