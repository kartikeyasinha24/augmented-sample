<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scalable=no">
    <title>AR Video Playback Below Marker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Hidden Video Element -->
    <video id="video" src="https://augmented-sample.vercel.app/videoplayback.mp4" loop crossorigin="anonymous" style="display:none;"></video>

    <a-scene embedded arjs="sourceType: webcam; videoConstraints: { facingMode: 'environment', width: 1280, height: 720 }; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker type="pattern" url="https://augmented-sample.vercel.app/pattern-qrcode-lion.patt" emitevents="true" id="marker">
            <!-- Video Plane positioned below the marker -->
            <a-plane id="videoPlane" position="0 0 0" rotation="-90 0 0" width="3" height="2" visible="false"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('video');
        const marker = document.getElementById('marker');
        const videoPlane = document.getElementById('videoPlane');

        // Load video as a texture for the plane
        video.addEventListener('loadeddata', () => {
            const videoTexture = new AFRAME.THREE.VideoTexture(video);
            videoTexture.minFilter = AFRAME.THREE.LinearFilter;
            videoTexture.magFilter = AFRAME.THREE.LinearFilter;

            videoPlane.setAttribute('material', {
                src: videoTexture,
                transparent: true,
                shader: 'flat'
            });
            console.log('Video texture loaded');
        });

        // Marker found: show and play video
        marker.addEventListener('markerFound', () => {
            console.log('Marker found');
            videoPlane.setAttribute('visible', 'true'); // Show the video plane
            video.play(); // Start video playback

            // Dynamically position the video below the marker
            const markerPosition = new THREE.Vector3();
            const markerRotation = new THREE.Euler();
            marker.object3D.getWorldPosition(markerPosition);
            marker.object3D.getWorldDirection(markerRotation);
            
            // Set the video position below the marker
            videoPlane.object3D.position.set(markerPosition.x, markerPosition.y - 1, markerPosition.z);
            videoPlane.object3D.rotation.set(-Math.PI / 2, 0, 0); // Keep the video plane flat
        });

        // Marker lost: hide and pause video
        marker.addEventListener('markerLost', () => {
            console.log('Marker lost');
            videoPlane.setAttribute('visible', 'false'); // Hide the video plane
            video.pause(); // Pause video playback
        });
    </script>
</body>
</html>
