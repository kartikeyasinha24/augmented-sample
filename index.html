<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Video Overlay</title>
    <style>
        /* Styles for the video feed and overlay */
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe#vimeoPlayer {
            width: 25%; /* Set the size of the mini-player */
            height: auto; /* Maintain aspect ratio */
            display: none; /* Hide the video overlay initially */
            position: absolute;
            top: 50%; /* Vertically center the video */
            left: 50%; /* Horizontally center the video */
            transform: translate(-50%, -50%); /* Center the video exactly */
            border-radius: 15px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Add a shadow for better visibility */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Video element for the camera feed -->
        <video id="cameraFeed" autoplay playsinline></video>
        <!-- Vimeo iframe player for the mini-player -->
        <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/177477830" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        // Accessing the camera feed
        const cameraFeed = document.getElementById('cameraFeed');
        const vimeoPlayer = document.getElementById('vimeoPlayer');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraFeed.srcObject = stream; // Set the camera feed to the video element
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        startCamera(); // Call the function to start the camera

        // Listen for visibility change to manage camera feed
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                startCamera(); // Restart camera if the tab becomes visible
            } else {
                cameraFeed.srcObject.getTracks().forEach(track => track.stop()); // Stop camera if the tab is not visible
            }
        });

        // Mock function to simulate QR code detection
        function onQRCodeScanned() {
            vimeoPlayer.style.display = 'block'; // Show the Vimeo player
        }

        // Simulate QR code detection (for testing)
        setTimeout(() => {
            onQRCodeScanned(); // Show Vimeo video after 5 seconds for testing
        }, 5000);
    </script>
</body>
</html>
