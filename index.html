<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Fixed Video Playback</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Define the marker -->
        <a-marker preset="hiro">
            <!-- Video will be played in the fixed position -->
            <a-video src="https://augmented-sample.vercel.app/VID-20241022-WA0001.mp4" width="2" height="1.5" position="0 0.5 0" autoplay="true" rotation="0 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
        
        <!-- Fixed position video entity -->
        <a-video src="https://augmented-sample.vercel.app/VID-20241022-WA0001.mp4" width="2" height="1.5" position="0 4 -3" autoplay="true" rotation="0 0 0" visible="true"></a-video>
    </a-scene>
</body>
</html>
