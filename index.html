<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Playback with Custom Marker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Use your custom marker here -->
        <a-marker type='pattern' url='https://augmented-sample.vercel.app/pattern-qrcode-new.patt'>
            <!-- Video will play when the custom marker is detected -->
            <a-video src="https://augmented-sample.vercel.app/VID-20241022-WA0001.mp4" 
                     width="2" height="1.125" 
                     position="0 0 0" 
                     autoplay="true" 
                     loop="true" 
                     rotation="0 0 0">
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
