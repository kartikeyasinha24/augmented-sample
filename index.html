<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>3D AR Video Playback on Marker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Hidden Video Element -->
    <video id="video" src="https://augmented-sample.vercel.app/videoplayback.mp4" loop crossorigin="anonymous" style="display:none;"></video>

    <a-scene embedded arjs="sourceType: webcam; videoConstraints: { facingMode: 'environment', width: 1280, height: 720 }; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker type="pattern" url="https://augmented-sample.vercel.app/pattern-qrcode-new.patt" emitevents="true" id="marker">
            <!-- Video Plane Positioned on Marker Surface -->
            <a-plane id="videoPlane" position="0 0 0" rotation="-90 0 0" width="2" height="1" visible="false"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('video');
        const marker = document.getElementById('marker');
        const videoPlane = document.getElementById('videoPlane');

        // Create a texture from the video and apply it to the plane
        video.addEventListener('loadeddata', () => {
            const videoTexture = new AFRAME.THREE.VideoTexture(video);
            videoTexture.minFilter = AFRAME.THREE.LinearFilter;
            videoTexture.magFilter = AFRAME.THREE.LinearFilter;

            // Set the video texture to the plane material
            videoPlane.setAttribute('material', {
                src: videoTexture,
                transparent: true,
                shader: 'flat'
            });
            console.log('Video texture loaded');
        });

        // Show and play video when marker is detected
        marker.addEventListener('markerFound', () => {
            console.log('Marker found');
            videoPlane.setAttribute('visible', 'true'); // Show the video plane
            video.play(); // Start the video once the marker is found
        });

        // Hide and pause video when marker is lost
        marker.addEventListener('markerLost', () => {
            console.log('Marker lost');
            videoPlane.setAttribute('visible', 'false'); // Hide the video plane
            video.pause(); // Pause the video
        });
    </script>
</body>
</html>
